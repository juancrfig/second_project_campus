<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./img/camera-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
   <meta name="description" content="Estudio fotográfico especializado en bodas">
    <title>Captura de Emociones</title>
</head>
<body>
    <section id="seccion-inicial">
        <input type="checkbox" id="checkbox-menu" >
        <label for="checkbox-menu" class="boton-navegacion boton">
            <img id="icono-rayas-menu" src="./img/menu-burger.svg" alt="Icono menu navegación">
            <img id="icono-equis-menu" src="./img/x.svg" alt="Icono cerrar menu navegación">
        </label>
        <nav class="menu-navegacion aparicion">
            <img class="icono-nav" src="./img/heart.svg" alt="Icono corazon">
            <p class="gulfs hyper item" id="primero"><a href="#seccion-nosotros">NOSOTROS</a></p>
            <img class="icono-nav" src="./img/estrella.svg" alt="Icono estrella">
            <p class="gulfs hyper item" id="segundo"><a href="#seccion-galeria">GALERIA</a></p>
            <img class="icono-nav" src="./img/figura.svg" alt="Icono">
            <p class="gulfs hyper item" id="tercero"><a href="#seccion-precios">PRECIOS</a></p>
            <img class="icono-nav" src="./img/polvora.svg" alt="Icono">
            <p class="gulfs hyper item" id="cuarto"><a href="#seccion-contacto">CONTACTO</a></p>
        </nav>
        <h1 class="gulfs">CAPTURAMOS LOS SENTIMIENTOS</h1>
        <img class="decoracion estrella1" src="./img/yellow-start.svg" alt="Decoracion estrella">
        <img class="decoracion estrella2" src="./img/yellow-start.svg" alt="Decoracion estrella">
        <img class="decoracion estrella3" src="./img/yellow-start.svg" alt="Decoracion estrella">
        <img class="decoracion rayo" src="./img/celest-bolt.svg" alt="Decoracion azul">
        <div class="caja-imagen">
            <img id="imagen-principal" src="./img/main-section-image.jpg" alt="Pareja de casados sonriendo">
        </div>
        <img class="decoracion circulo-sonriente" src="./img/circulo-rosa-feliz.png" alt="Circulo rosa sonriente">
        <img class="boton decoracion boton1" src="./img/boton-decoracion.svg" alt="Circulo decoracion">
        <img class="boton decoracion boton2" src="./img/boton-decoracion.svg" alt="Circulo decoracion">
    </section>
    <section id="seccion-nosotros"></section>
    <section id="seccion-galeria"></section>
    <section id="seccion-precios"></section>
    <section id="seccion-contacto"></section>
    <button class="boton-chat boton">
        <p>CHAT</p>
    </button>
</body>
</html>
